   <!---Newly Added--->
<div class="container">
    <img  [src]="food.imageUrl" [alt]="food.name">
</div>

<div class="details">
     <div class="header">
         <span class="name">
            {{food.name}}
         </span>
         <span class="favorite {{food.favorite?'':'not'}}">
             ðŸ§¡
         </span>
    </div>
   
    <div class="origins">
        <span *ngFor="let origins of food.origins">
            {{origins}}
        </span>
    </div>

    <div class="tags">
        <app-tags [foodPageTags] ="food.tags" justifyComponent="start"></app-tags>
    </div>

    <div class="cook-time">
        <span>
            Time to cook about <strong>{{food.cookTime}}</strong> Minutes
        </span>
    </div>
    <div class="price">
        <span>
            {{food.price|currency:'INR'}}
        </span>
    </div>
    <button>Place Your Order</button>
</div>
